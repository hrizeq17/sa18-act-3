{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
<header>
    <div class="container">
        <h1>Products</h1>
    </div>
</header>
<div class="container">
    <ul>
    {% for product in products %}
        <li><a href="{% url 'show' product.id %}">{{ product.name }}</a> - ${{ product.price }}</li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
